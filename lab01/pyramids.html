<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Храмовий комплекс Гізи в VR</title>
    <script src="../aframe/aframe.min.js"></script>
	<script src="../arjs/aframe-ar.js"></script>
	<a-scene embedded arjs="sourceType: webcam;">
		<a-assets>
            <img id="texture" src="brick_bump.jpg">
        </a-assets>
</head>
<body>
    <a-scene>
        <!-- Піраміда Хеопса -->
        <a-box position="-115 72 0" width="230" height="145" depth="230" color="#b87333"></a-box>
        
        <!-- Піраміда Хефрена -->
        <a-box position="0 67.5 -105" width="210" height="135" depth="210" color="#b87333"></a-box>
        
        <!-- Піраміда Мікеріна -->
        <a-box position="115 32.5 0" width="100" height="65" depth="100" color="#b87333"></a-box>

        <!-- Камера -->
        <a-entity camera position="0 10 50"></a-entity>
        
        <!-- Маркер -->
        <a-marker preset="custom" type="pattern" url="giza-marker.patt">
            <a-box position="0 0.5 0" scale="1 1 1" color="#4CC3D9"></a-box>
        </a-marker>
        
        <!-- Маркерована сцена -->
        <a-marker-camera preset="custom" type="pattern" url="giza-marker.patt"></a-marker-camera>
    </a-scene>
</body>
</html>
